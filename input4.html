<html>

<script>
    function doSomething(){
        scrn.value = parseInt(scrn.value) + 1
    }
    function resetit(){
        scrn.value=0
    }
</script>
<body>
    <input type="text" 
           id="scrn" 
           value="0"> 
           <br>
           <br>
    <input type="button" 
           value="Manchester" 
           onmousemove="doSomething()"
           onmouseleave="resetit()">
</body>

</html>
